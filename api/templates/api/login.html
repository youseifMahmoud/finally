<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Bracelet Safety System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #2a2a72, #009ffd);
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 450px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            font-size: 14px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.9);
            cursor: pointer;
        }
        .btn {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            color: white;
            background: #ff4b5c;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #d43f4f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
    
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
    
            fetch("http://127.0.0.1:8000/signin/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email: email, password: password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.user_id && data.token) {
                    localStorage.setItem("token", data.token);  // تخزين الـ token في localStorage
                    localStorage.setItem("user_id", data.user_id);  // تخزين الـ user_id في localStorage
                    window.location.href = "http://127.0.0.1:8000/home";  // تحويل اليوزر لصفحة الهوم
                } else {
                    alert("Login failed: " + data.detail);
                }
            })
            .catch(error => {
                alert("Error: " + error.message);
            });
        });
    </script>
</body>
</html>
