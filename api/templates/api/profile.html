<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Bracelet Safety System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #2a2a72, #009ffd);
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 450px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            font-size: 14px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.9);
            cursor: pointer;
        }
        input:read-only {
            background: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
        }
        .btn {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            color: white;
            background: #ff4b5c;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #d43f4f;
        }
        #loading {
            display: none;
            margin-top: 10px;
        }
        .profile-pic-container {
            position: relative;
            text-align: center;
            margin-bottom: 15px;
            display: inline-block;
        }
        #profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
            background: #fff;
            border: 3px solid white;
        }
        .upload-button {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 30px;
            height: 30px;
            background: #ff4b5c;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid white;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        .upload-button:hover {
            background: #d43f4f;
        }
        #image-upload {
            display: none;
        }
        .btn {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            color: white;
            background: #ff4b5c;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
        }
        .btn:hover {
            background: #d43f4f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Profile</h2>
        <div class="profile-pic-container">
            <img id="profile-pic" src="" alt="Profile Picture">
            <label class="upload-button" for="image-upload">+</label>
            <input type="file" id="image-upload" accept="image/*">
        </div>
        <div id="loading">Loading...</div>
        <form id="profile-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone_number">
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <input type="text" id="gender" name="gender">
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" readonly>
            </div>
            <div class="form-group">
                <label for="medical-info">Medical Information</label>
                <input type="text" id="medical-info" name="medical_info">
            </div>
            <button type="submit" class="btn">Save Changes</button>
            <button onclick="window.location.href='http://127.0.0.1:8000/home/'" class="btn">Back to Home</button>
        </form>
    </div>

    <script>
        document.getElementById("image-upload").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("profile-pic").src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
        // استخراج ID المستخدم من الرابط
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get("id");
    
        if (!userId) {
            alert("User ID is missing!");
            window.location.href = "http://127.0.0.1:8000/login/";
        }
    
        const apiUrl = `http://127.0.0.1:8000/profile/?id=${userId}`;
    
        // إظهار رسالة التحميل
        document.getElementById("loading").style.display = "block";
    
        // جلب بيانات المستخدم من API
        fetch(apiUrl, {
            method: "GET",
            headers: { 
                "Content-Type": "application/json",
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error("Failed to fetch profile data");
            }
            return response.json();
        })
        .then(data => {
            document.getElementById("name").value = data.name || "";
            document.getElementById("phone").value = data.phone_number || "";
            document.getElementById("gender").value = data.gender || "";
            document.getElementById("age").value = data.age || "";
            document.getElementById("email").value = data.email || "";
            document.getElementById("medical-info").value = data.medical_info || "";
        })
        .catch(error => {
            alert("Error loading profile: " + error.message);
        })
        .finally(() => {
            document.getElementById("loading").style.display = "none";
        });
    
        // تحديث البيانات عند الضغط على زر الحفظ
        document.getElementById("profile-form").addEventListener("submit", function(event) {
            event.preventDefault();
    
            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;
            const gender = document.getElementById("gender").value;
            const age = document.getElementById("age").value;
            const medicalInfo = document.getElementById("medical-info").value;
    
            const updatedData = {
                name: name,
                phone_number: phone,
                gender: gender,
                age: age,
                medical_info: medicalInfo
            };
    
            fetch(apiUrl, {
                method: "PUT",
                headers: { 
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(updatedData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Failed to update profile");
                }
                return response.json();
            })
            .then(data => {
                alert("Profile updated successfully!");
            })
            .catch(error => {
                alert("Error updating profile: " + error.message);
            });
        });
    </script>
</body>
</html>
