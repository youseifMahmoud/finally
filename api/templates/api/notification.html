<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #2a2a72, #009ffd);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .notification {
            background: white;
            color: black;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .style {
            background: white;
            color: black;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: relative;
        }
        .icons {
            display: flex;
            gap: 10px;
        }
        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            color: white;
            background: #ff4b5c;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üì¢Notifications</h2>
        <div id="notifications-container">Loading...</div>
       
     <div>
    <button onclick="window.location.href='http://127.0.0.1:8000/home/'" class="btn">üè† Back to Home</button>
    </div>
    </div>
    
    <script>
        const userId = localStorage.getItem("user_id");
        if (!userId) {
            alert("User ID is missing. Please log in again.");
            window.location.href = "http://127.0.0.1:8000/login/";
        }
        
        async function fetchNotifications() {
            try {
                const response = await fetch(`http://127.0.0.1:8000/get_notifications/?id=${userId}`);
                const data = await response.json();
                const container = document.getElementById("notifications-container");
                container.innerHTML = "";
                
                if (data.notifications.length === 0) {
                    container.innerHTML = "<p>No notifications available.</p>";
                } else {
                    data.notifications.forEach(notification => {
                        const div = document.createElement("div");
                        div.className = "notification";
                        div.innerHTML = `
                            <div class="style">
                            <strong>${notification.title}</strong>
                            <p>${notification.message}</p>
                            <small>${new Date(notification.sent_at).toLocaleString()}</small>
                            </div>
                            <div class="icons">
                                <button class="icon-btn" onclick="markAsRead(${notification.id})">‚úÖ</button>
                                <button class="icon-btn" onclick="deleteNotification(${notification.id})">üóëÔ∏è</button>
                            </div>
                        `;
                        container.appendChild(div);
                    });
                }
            } catch (error) {
                console.error("Error fetching notifications:", error);
                document.getElementById("notifications-container").innerHTML = "<p>Error loading notifications.</p>";
            }
        }
        
        async function markAsRead(notificationId) {
            await fetch(`http://127.0.0.1:8000/mark_read/${notificationId}/`, { method: "POST" });
            fetchNotifications();
        }
        async function deleteNotification(notificationId) {
            await fetch(`http://127.0.0.1:8000/delete_notification/${notificationId}/`, { method: "DELETE" });
            fetchNotifications();
        }
        
        fetchNotifications();
        setInterval(fetchNotifications, 2000);
    </script>
</body>
</html>
